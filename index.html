
<!DOCTYPE html>
<html>
<head>
  <title>JQuery Slider</title>
  <link rel='stylesheet' href='css/slider.css'>
  <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>
<body>
  <div class='wrapper'>
    <h1>My Thailand Travels</h1>
    <div id ='slider'>
      <img id ='1' src='images/img1.jpg'/>
      <img id ='2' src='images/img2.jpg'/>
      <img id ='3' src='images/img3.jpg'/>
      <img id ='4' src='images/img4.jpg'/>
    </div>
    <a href='#' class='left' onclick='prev(); return false;'>Previous</a>
    <a href='#' class='right' onclick='prev(); return false;'>Next</a>
  </div>

  <script src='http://code.jquery.com/jquery-1.12.1.min.js'></script>
  <script src='js/slider.js'></script>
</body>
</html>
